<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20px Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicou()" onmouseenter="entrar()">
        Interaja...
    </div>

    <script>
        function clicou(){
            var a = document.getElementById('area')
            a.style.background = 'navy'
            a.innerText = 'Clicou!'
        }
    </script>
</body>
</html>
