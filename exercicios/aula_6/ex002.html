<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados</title>
    <style>
        body{
            background-color: rgb(178, 127, 226);
            color: white;
            font: normal 18px Arial;
        }

        h1{
            color: rgb(255, 217, 0);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Meus primeiros passos no JavaScript</p>
    <script>
        /*
            Number.parseInt(n) => para inteiros
            Number.parseFloat(n) => para decimais
        */
        var n1 = Number(window.prompt('Digite um número: ')) 
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`)
        
        /* 
            Numero para string: 
            String(n)
            n.toString()  => obs: n aqui seria o nome da variável
        */
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
