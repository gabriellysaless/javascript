<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(80, 115, 211);
            color: white;
            font: normal 18px Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <p>Aqui vai o resultado</p>
    <div id="click">Clique em mim</div>
    <script>
        var corpo = document.body
        var p1 = document.getElementsByTagName('p')[0]
        window.document.write(`Est√° escrito assim: ${p1.innerHTML}`)
        p1.style.color = 'blue'
        corpo.style.background = 'rgb(80, 115, 211)'
        /*
            var d = document.getElementById('click')
            d.style.background = 'navy'
        */
       var d = window.document.querySelector('div#click')
       d.style.background = 'navy'
    </script>
</body>
</html>
