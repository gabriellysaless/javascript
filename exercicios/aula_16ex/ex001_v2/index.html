<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="numero">
            <label for="inum">Número (entre 1 e 100): </label>
            <input type="number" name="num" id="inum">
            <input id="add" type="button" value="Adicionar" onclick="adicionar()">
            <select name="txt" id="itxt" size="10"></select>
            <input id="fim" type="button" value="Finalizar" onclick="finalizar()">
        </div>
        <div id="resultado">
              
        </div>
    </section>
    <footer>
        <p>Site criado por <a href="https://github.com/gabriellysaless" rel="external" target="_blank">Gabrielly Sales</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
