<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        button{
            padding: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <button onclick="clicou()">Comprar produto</button>
    <script>
        function clicou(){
            var prod = window.prompt('Que produto você está comprando?')
            var preco = Number(window.prompt(`Quanto custa ${prod} que você está comprando?`))
            var valor = Number(window.prompt(`Qual foi o valor que você deu para pagar ${prod}?`))
            var troco = valor - preco
            window.alert(`Você comprou ${prod} que custou R$${preco},00.\nDeu R$${valor},00 em dinheiro e vai receber R$${troco},00 de troco.\nVolte Sempre!`)
        }
    </script>
</body>
</html>
